<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homestay City Islami</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 480px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }

    .student-info {
      margin-top: 30px;
      padding: 20px;
      background: #f7f9fc;
      border-radius: 12px;
      border: 1px solid #dce3ea;
    }

    .student-info p {
      font-weight: 600;
    }

    span {
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Homestay City Islami</h1>
    <p>Tempat nyaman dan terjangkau untuk menginap</p>

    <div class="student-info">
      <p>Nama Mahasiswa: <span>Aldan Maulana Zubairy</span></p>
      <p>NIM: <span>22.11.5257</span></p>
    </div>
  </div>
</body>
</html>
